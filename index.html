<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="./css/style.css">

  <script src="./js/script.js"></script>

</head>

<body>

  <div id="main-content-form">
    <h1>Contact Us</h1>
    <form action="#" id="contact-form">

      <div class="form-name">
        <label for="first-name">First Name <span class="required">*</span></label>
        <input type="text" class="form-input" name="first-name" id="first-name">

        <label for="last-name">Last Name <span class="required">*</span></label>
        <input type="text" class="form-input" name="last-name" id="last-name">
      </div>

      <label for="email">Email <span class="required">*</span></label>
      <input type="text" class="form-input" name="email" id="email">

      <label>Query Type <span class="required">*</span></label>
      <div class="form-query-types">

        <div>
          <input type="radio" name="query-type" id="general-enquiry">
          <label for="general-enquiry">General Enquiry</label>
        </div>

        <div>
          <input type="radio" name="query-type" id="support-request">
          <label for="support-request">Support Request</label>
        </div>
      </div>

      <label for="message" class="label-message">Message <span class="required">*</span></label>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>

      <div class="form-consent">
        <input type="checkbox" name="consent" id="consent">
        <label for="consent">I consent to being contacted by the team</label>
      </div>

      <input type="submit" value="Submit" id="submit-button">

    </form>
  </div>
  <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

</body>

</html>
